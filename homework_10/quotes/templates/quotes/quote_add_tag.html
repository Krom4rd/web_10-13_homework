{% extends "quotes/base.html" %}  {% load extract_tags %}

{% block content %}
<form method="POST">
    {% csrf_token %}
    <div style="padding: 15px">
        <label> Select tags:
            <select name="tags" multiple="multiple" required>
                {% for tag in tags %}
                <option value="{{tag.name}}">{{tag.name}}</option>
                {% endfor %}
            </select>
        </label>
    </div>
    <input type="submit" value="append tag">
</form>
{% endblock %}
