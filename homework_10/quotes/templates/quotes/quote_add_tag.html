{% extends "quotes/base.html" %} {% load extract_tags %} 

{% block content %}
<div>
    <p >Description: <kbd>`{{quotes.description}}`</kbd></p>
    <p>Tags: <kbd> {{ quotes.tags|tags }} </kbd></p>
</div>

<h3>Choise tag for add to quote</h3>
<form method="POST" >
    {% csrf_token %}
    {{ form.as_p }}
    <div class="grid">
        <button type="submit">Submit</button>
        <button type="reset" class="secondary">Reset</button>
    </div>
</form>
{% endblock %}
